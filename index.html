<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>TOP calculator</title>
</head>
<body>
    <div id="container">
        <div id= "top">
            <div class="miniscreen"></div>
            <div class = "screen"></div>
            <div id="screen-buttons">
                <button id="clear">Clear All</button>
                <button id="delete-one"><img src="./img/deleteone.png" style= "    width: 50%;
                    height: 95%;" alt=""></button>
            </div>
           
        </div>
        <div class="buttons">
        <button class="key numbers button">7</button>
        <button class="key numbers button">8</button>
        <button class="key numbers button">9</button>
        <button class="operator">/</button>
        <button class="key numbers button">4</button>
        <button class="key numbers button">5</button>
        <button class="key numbers button">6</button>
        <button class="operator">*</button>
        <button class="key numbers button">1</button>
        <button class="key numbers button">2</button>
        <button class="key numbers button">3</button>
        <button class="operator">-</button>
        <button class="key dot">.</button>
        <button class="key numbers button">0</button>
        <button id="result" >=</button>
        <button class="operator">+</button>
       </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
